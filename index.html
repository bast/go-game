<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Go game for the browser</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <script type="text/x-template" id="stone-template">
      <g :fill-opacity="opacity">
        <circle cx="18" cy="18" r="12" fill="black" :fill-opacity="0.2*opacity"/>
        <circle cx="15" cy="15" r="12" :fill="fill" />
      </g>
    </script>

    <script type="text/x-template" id="background-template">
      <g>
        <rect x="0" y="0" width="30" height="30" fill="#e8b060" />
        <rect v-for="rectangle in rectangles(col, row, 30.0, num_rows)"
              :x="rectangle.x"
              :y="rectangle.y"
              :width="rectangle.width"
              :height="rectangle.height"
              fill="#533939" />
      </g>
    </script>

    <div id="app" v-cloak>
      <div class="container">

        <div class="row">
          <div class="col">
            <br>
            <br>
            <button v-on:click="pass" type="button" class="btn btn-xs btn-primary btn-file">pass</button>
            <button v-on:click="reset" type="button" class="btn btn-xs btn-primary btn-file">reset</button>
            move: {{ num_moves }}
          </div>
        </div>

        <div class="row top-buffer">
          <div class="col">
            <table>
              <tbody>
                <tr v-for="row in (0, num_rows)">
                  <td v-for="col in (0, num_columns)">
                    <div @mouseover="mouse_over(col, row)"
                         @mouseout="mouse_out(col, row)"
                         @click="click(col, row)">
                      <svg width="30" height="30">
                        <background :col="col" :row="row" :num_rows="num_rows"></background>
                        <stone v-if="board[[col, row]] == 0"
                               :opacity="shadow_opacity[[col, row]]"
                               :fill="color(color_current_move)"></stone>
                        <stone v-if="board[[col, row]] == BLACK" :opacity="1.0" fill="black"></stone>
                        <stone v-if="board[[col, row]] == WHITE" :opacity="1.0" fill="white"></stone>
                      </svg>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="row top-buffer">
          <div class="col">
            score: {{ score }}
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div v-if="num_consecutive_passes == 2" class="alert alert-dismissible alert-danger">
              Two consecutive passes: game has ended.
              <button v-on:click="reset" type="button" class="btn-xs btn-success">Start a new game</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
  </body>
</html>
